<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet">

    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <section>
<div class="header">
    <div class="headline">
      <h1>My shopping list</h1>
    </div>
    <div class="add-field">
      <input type="text" name="item" id="item" placeholder="     Enter a new item">
      <button class="add">Add item</button>
    </div>
  </div>
    <ul class="added-lists">

    </ul>
  </section>

    <script src="script.js">

    </script>
  </body>
</html>
